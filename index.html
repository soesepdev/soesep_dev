<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ‘‹ Soesep Dev</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: sans-serif;
    }

    .coming-soon {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding-top: 2rem;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    .delay-1 { animation-delay: 0.5s; }
    .delay-2 { animation-delay: 1s; }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 2rem;
    }

    .countdown h2 {
      font-size: 3rem;
      font-weight: bold;
      animation: popIn 0.6s ease-in-out forwards;
      opacity: 0;
      transform: scale(0.5);
      position: relative;
    }

    .countdown div p {
      margin-top: 0.5rem;
    }

    @keyframes popIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .countdown h2::after {
      content: ':';
      position: absolute;
      right: -15px;
      top: 50%;
      transform: translateY(-50%);
    }

    .countdown div:last-child h2::after {
      display: none;
    }

    .social-icons {
      margin-top: 2rem;
    }

    .social-icons a {
      text-decoration: none;
      color: #333;
      font-size: 1.5rem;
      margin: 0 10px;
      transition: opacity 0.3s ease;
    }

    .social-icons a:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <section class="coming-soon">
    <div>
      <h1 class="fade-in delay-1" style="font-size: 4rem; font-weight: bold; margin-bottom: 1rem;">Coming Soon</h1>
      <p class="fade-in delay-2" style="font-size: 1.25rem; margin-bottom: 2rem;">Stay tuned!</p>

      <div class="countdown">
        <div>
          <h2 id="days">00</h2>
          <p>Days</p>
        </div>
        <div>
          <h2 id="hours">00</h2>
          <p>Hours</p>
        </div>
        <div>
          <h2 id="minutes">00</h2>
          <p>Minutes</p>
        </div>
        <div>
          <h2 id="seconds">00</h2>
          <p>Seconds</p>
        </div>
      </div>
    </div>
  </section>

  <script>
    const countDownDate = new Date("May 20, 2025 00:00:00").getTime();

    const x = setInterval(function () {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
      document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
      document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');

      if (distance < 0) {
        clearInterval(x);
        document.querySelector(".countdown").innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>
</body>
</html>
